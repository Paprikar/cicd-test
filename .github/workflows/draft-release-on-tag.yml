name: Draft Release

on:
  push:
    tags:
      - v*
    branches: [ master ]

jobs:
  draft:
    name: Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          cache: maven

      - name: Package
        run: mvn -B -U package

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: ${{ github.ref }} Release
          generate_release_notes: true
          files: target/*.jar
