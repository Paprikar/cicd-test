name: Draft Release

on:
  push:
    tags:
      - v*

jobs:
  draft:
    name: Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          cache: maven

      - name: Package
        run: mvn -B -U package

      - name: Draft
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: ${{ github.ref_name }} Release
          files: target/*.jar
          draft: true
